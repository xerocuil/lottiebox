<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ get_app_title() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bulma.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.min.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
  <script src="{{ url_for('static', filename='assets/js/lottie-player.js') }}"></script>
</head>
<body>

<!-- front -->
<div id="front">
  <div class="container">
    <div class="columns">
      <div id="site-title" class="column is-one-fourth has-text-left">
        <a href="{{ url_for('lottiebox_index') }}"><img src="{{ url_for('static', filename='assets/img/logo.svg') }}" alt="LottieBox Logo"></a>
      </div>

      <div id="search" class="column is-one-fifth">
        <form action="{{ url_for('lottiebox_search') }}?q">
          <input class="input is-rounded" size="100%" id="search" name="q" type="text" value="" placeholder="Search Name or Tags" />
        </form>
      </div>

      <nav class="column is-narrow">
        <ul>
          <li class="nav-item">
            <a href="{{ url_for('lottiebox_add') }}"><img class="icon" src="{{ url_for('static', filename='assets/img/add.svg') }}"> New</a>
          </li>

          <li class="nav-item">
            <a href="{{ url_for('lottiebox_settings') }}"><img class="icon" src="{{ url_for('static', filename='assets/img/gear.svg') }}"> Settings</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</div>

<!-- page -->
<div id="page" class="container has-text-centered">

<!-- body_content -->
<div id="body-content" class="columns">
  <!-- article -->
  <article class="column is-four-fifths">
    <!-- article_main -->
    <div id="article-main" class="columns">
      
    {% block body %}

    {% endblock %}

    </div>
  </article>

  <div id="sidebar" class="column is-one-fifth">
    <div class="panel">
      {% block sidebar %}

      {% endblock %}
    </div>
  </div>
</div>

</div>
</body>
</html>
